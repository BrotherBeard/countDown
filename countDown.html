<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>
<meta name="keywords" content="countdown">
<title>countdown</title>
<style>
#count-down {
  display: inline-block;
  padding: 10px;
  width: 80px;
  text-align: center;
  border: 1px solid #ccc;
}
#current-time {
  display: inline-block;
  background-color: #1BBD81;
  width: 100px;
  color: #fff;
  text-align: center;
  padding: 10px;
}
</style>
<script>
var $ = document.querySelector.bind(document);
var obj = {t: 60};
var listener = function countDown() {
  setTimeout(function () {
    if (obj.t >= 0) {
      $("#current-time").innerText = obj.t;
      obj.t--; 
      countDown();
    } else {obj.t = 60;}
  }, 1000);
}
$("#count-down").addEventListener('click', listener);
</script>
</head>
<body>
  <div>
    <span id="current-time">60</span>
    <a id="count-down">Go</a>
  </div>
</body>
</html>
